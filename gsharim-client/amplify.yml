version: 1
env:
  variables:
    CURRENT_BRANCH: ${AWS_BRANCH}
    SONAR_TOKEN: ${SONAR_TOKEN}
    SONAR_HOST_URL: ${SONAR_HOST_URL}
frontend:
  phases:
    preBuild:
      commands:
        - echo "-----> INSTALL DEPS <-----"
        - npm ci
        - echo "-----> DEPS INSTALLED <-----"
    build:
      commands:
        - echo "-----> START BUILD <-----"
        - npm run build
  artifacts:
    baseDirectory: /build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
