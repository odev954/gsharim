---
name: Destroy Branch Stack

on:
    pull_request:
        branches:
            - dev
        types:
            - closed
    workflow_dispatch:

jobs:
    destory:
        runs-on: ubuntu-latest
        permissions:
            actions: write
            contents: read
            id-token: write
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
            - name: configure credentials
              uses: aws-actions/configure-aws-credentials@v2
              with:
                  role-to-assume: ${{ secrets.ROLE_ARN }}
                  aws-region: eu-west-1

            - name: fomatting stack name
              id: format-stack-name
              uses: frabert/replace-string-action@v2
              with:
                  pattern: "[^A-Za-z0-9-]"
                  flags: "g"
                  string: ${{ github.head_ref || github.ref_name }}
                  replace-with: "-"

            - name: installing dependencies
              run: |
                  npm i -g aws-cdk
                  npm ci

            - name: destroy dev stack
              run: cdk destroy --force --context stackName=GsharimBackendStack-${{ steps.format-stack-name.outputs.replaced }}
